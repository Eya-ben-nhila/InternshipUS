
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .3s;
        }
        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Job Search</h1>
            <p class="text-gray-600">Find your next career opportunity</p>
        </div>
        
        <!-- Search Form -->
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md mb-8">
            <form id="searchForm" class="space-y-4">
                <div>
                    <label for="searchQuery" class="block text-sm font-medium text-gray-700 mb-1">Job Title or Keywords</label>
                    <input type="text" id="searchQuery" name="query" 
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="e.g., Software Engineer" required>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Location (Optional)</label>
                        <input type="text" id="location" name="location"
                               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="e.g., New York, Remote">
                    </div>
                    <div>
                        <label for="days" class="block text-sm font-medium text-gray-700 mb-1">Posted in last</label>
                        <select id="days" name="days" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="1">24 hours</option>
                            <option value="3">3 days</option>
                            <option value="7" selected>7 days</option>
                            <option value="30">30 days</option>
                        </select>
                    </div>
                    <div class="pt-6">
                        <div class="flex items-center space-x-4">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="full_time" value="true" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                <span class="ml-2 text-sm text-gray-700">Full-time</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="part_time" value="true" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                                <span class="ml-2 text-sm text-gray-700">Part-time</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="flex justify-end pt-2">
                    <button type="submit" id="searchButton" 
                            class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 flex items-center">
                        <span>Search Jobs</span>
                        <svg id="searchSpinner" class="animate-spin -mr-1 ml-2 h-4 w-4 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Results Section -->
        <div id="resultsContainer" class="space-y-6">
            <!-- Results will be inserted here by JavaScript -->
        </div>
        
        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12">
            <div class="text-gray-400 mb-4">
                <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-medium text-gray-900">No jobs found</h3>
            <p class="mt-1 text-sm text-gray-500">Try adjusting your search or filter to find what you're looking for.</p>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-400 p-4 mb-6 rounded">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-red-700" id="errorText">
                        An error occurred while searching. Please try again.
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center py-12">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-blue-600 border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status">
                <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
            </div>
            <p class="mt-4 text-gray-600">Searching for jobs...</p>
        </div>
        
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const searchForm = document.getElementById('searchForm');
                const resultsContainer = document.getElementById('resultsContainer');
                const noResults = document.getElementById('noResults');
                const errorMessage = document.getElementById('errorMessage');
                const loadingIndicator = document.getElementById('loadingIndicator');
                const searchButton = document.getElementById('searchButton');
                const searchSpinner = document.getElementById('searchSpinner');
                
                searchForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    // Show loading state
                    searchButton.disabled = true;
                    searchSpinner.classList.remove('hidden');
                    resultsContainer.innerHTML = '';
                    noResults.classList.add('hidden');
                    errorMessage.classList.add('hidden');
                    loadingIndicator.classList.remove('hidden');
                    
                    const formData = new FormData(searchForm);
                    const params = new URLSearchParams(formData).toString();
                    
                    try {
                        const response = await fetch(`/api/jobs?${params}`, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json'
                            }
                        });
                        
                        const data = await response.json();
                        
                        if (!response.ok) {
                            throw new Error(data.message || 'Failed to fetch results');
                        }
                        
                        if (data.jobs && data.jobs.length > 0) {
                            renderJobs(data.jobs);
                            noResults.classList.add('hidden');
                        } else {
                            resultsContainer.innerHTML = '';
                            noResults.classList.remove('hidden');
                        }
                    } catch (error) {
                        console.error('Search error:', error);
                        document.getElementById('errorText').textContent = error.message || 'An error occurred while searching.';
                        errorMessage.classList.remove('hidden');
                    } finally {
                        loadingIndicator.classList.add('hidden');
                        searchButton.disabled = false;
                        searchSpinner.classList.add('hidden');
                    }
                });
                
                function renderJobs(jobs) {
                    resultsContainer.innerHTML = '';
                    
                    jobs.forEach(job => {
                        const jobElement = document.createElement('div');
                        jobElement.className = 'bg-white overflow-hidden shadow rounded-lg';
                        
                        const formattedDate = job.date ? new Date(job.date).toLocaleDateString() : 'N/A';
                        
                        const companyLogo = job.company_logo ? 
                            `<img src="${job.company_logo}" alt="${job.company}" class="h-10 w-10 rounded-full object-cover mr-3">` : 
                            `<div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-500 font-semibold">
                                ${job.company ? job.company.charAt(0).toUpperCase() : '?'}
                            </div>`;
                            
                        jobElement.innerHTML = `
                            <div class="p-6">
                                <div class="flex justify-between items-start">
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0">
                                            ${companyLogo}
                                        </div>
                                        <div class="ml-3">
                                            <h3 class="text-xl font-semibold text-gray-900 mb-1">${job.title}</h3>
                                            <p class="text-gray-600 font-medium">${job.company}</p>
                                            <p class="text-sm text-gray-500 mt-1">${job.location}</p>
                                        </div>
                                    </div>
                                    <span class="text-sm text-gray-500">${job.date}</span>
                                </div>
                                
                                <div class="mt-4 text-gray-700 prose max-w-none">
                                    ${job.description.substring(0, 200)}${job.description.length > 200 ? '...' : ''}
                                </div>
                                
                                <div class="mt-3 flex flex-wrap gap-2">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                        ${job.type || 'Full-time'}
                                    </span>
                                </div>
                                
                                <div class="mt-4 flex justify-end">
                                    <a href="${job.url}" target="_blank" rel="noopener noreferrer" 
                                       class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        View & Apply
                                        <svg class="ml-2 -mr-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        `;
                        
                        resultsContainer.appendChild(jobElement);
                    });
                }
                
                function formatDate(dateString) {
                    if (!dateString) return '';
                    const options = { year: 'numeric', month: 'short', day: 'numeric' };
                    return new Date(dateString).toLocaleDateString(undefined, options);
                }
            });
        </script>
    </div>
</body>
</html>
